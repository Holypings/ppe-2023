    <script>
        function verifier () {
          alert("Vérification");
    
          //chek prenom
          var ctrlpren = document.getElementsByName("pseudo")[0]
          if (ctrlpren.value.length < 2)
          {
            ctrlpren.style.border = "2px solid red";
            document.getElementById("errnom").style.color ="red"
          }
          else{
        ctrlpren.style.border = "2px solid black";
        document.getElementById("errnom").style.color ="whitesmoke"
      }
    
    
    
    
         return false;
    
        }
      </script>

        <form method="get" onsubmit=" return verifier()">

            <input type="email" name="email" placeholder="Exemple@exemple.com">
            <p>Mot-de-passe:</p>
            <input type="password" name="mdp" placeholder="Minimum 8 caractères" minlength="8" maxlength="64">
            <p>Confirmer Mot-de-passe:</p>
            <input type="password"name="cmdp" minlength="8" maxlength="64"> <br> <br>
